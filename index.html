<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitehill | Студия монтажа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ТЕМНЫЙ ОРГАНИЧНЫЙ ФОН --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'SF Pro Display', 'Segoe UI', sans-serif; }
        
        body { 
            background: #121214; 
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 40, 60, 0.7) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(40, 20, 50, 0.5) 0, transparent 50%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* --- ШАПКА --- */
        .header {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-main {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 800;
            letter-spacing: -4px;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .main-subtitle {
            font-size: 1.1rem;
            color: #a1a1a6;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* --- ВИДЕО КАРТОЧКИ --- */
        .vertical-video-container {
            aspect-ratio: 9/16;
            width: 100%;
            max-width: 380px;
            border-radius: 32px;
            overflow: hidden;
            background: #1c1c1e;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.5s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .vertical-video-container:hover {
            transform: scale(1.03);
            border-color: rgba(255,255,255,0.3);
        }

        video { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- СЕКЦИИ --- */
        .section { padding: 100px 0; opacity: 0; transform: translateY(40px); transition: 1s ease; }
        .section.visible { opacity: 1; transform: translateY(0); }

        .video-section { display: flex; align-items: center; gap: 80px; justify-content: center; }
        .video-section.reverse { flex-direction: row-reverse; }

        .video-text h2 { font-size: 3rem; line-height: 1.1; margin-bottom: 20px; font-weight: 700; color: #fff; }
        .stat-text { 
            font-size: 2rem; 
            font-weight: 600; 
            color: #a1a1a6;
            border-left: 4px solid #fff;
            padding-left: 20px;
        }

        /* --- ГАЛЕРЕЯ --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            margin: 50px 0;
        }

        /* --- ФИНАЛЬНЫЙ БЛОК --- */
        .footer-cta {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 100px;
        }

        .cta-title { font-size: 2.8rem; font-weight: 800; margin-bottom: 40px; color: #fff; }

        /* ИСПРАВЛЕННЫЙ QR-WRAPPER */
        .qr-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .qr-card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            transition: 0.3s;
            width: 220px; /* Фиксированная ширина для симметрии */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Текст будет всегда внизу на одной линии */
        }
        
        .qr-card:hover { background: rgba(255,255,255,0.1); transform: translateY(-5px); }

        .qr-card img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 15px; /* Центрирование картинки */
            border-radius: 12px;
            filter: invert(0.9);
        }

        .qr-card span { 
            font-size: 0.85rem; 
            font-weight: 600; 
            color: #a1a1a6; 
            min-height: 2.4em; /* Резерв места под 2 строки текста */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .telegram-btn {
            background: #ffffff;
            color: #000000 !important;
            text-decoration: none;
            padding: 22px 60px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1.3rem;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .telegram-btn:hover { 
            background: #e0e0e0;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255,255,255,0.1);
        }

        .footer-note { margin-top: 30px; color: #636366; font-size: 1.1rem; }

        /* КНОПКА ЯЗЫКА */
        .language-switcher { position: fixed; top: 30px; right: 30px; z-index: 1000; }
        .lang-btn { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); 
            color: white;
            padding: 10px 22px; 
            border-radius: 30px; 
            cursor: pointer; font-weight: 600;
            transition: 0.3s;
        }

        @media (max-width: 900px) {
            .video-section, .video-section.reverse { flex-direction: column; text-align: center; }
            .logo-main { font-size: 4rem; }
            .qr-card { width: 100%; max-width: 250px; }
        }
    </style>
</head>
<body>

    <div class="language-switcher">
        <button class="lang-btn" id="languageBtn">EN</button>
    </div>

    <header class="header">
        <h1 class="logo-main">Whitehill</h1>
        <p class="main-subtitle" data-ru="Студия монтажа" data-en="Editing Studio">Студия монтажа</p>
    </header>

    <div class="container">
        <section class="section video-section">
            <div class="vertical-video-container">
                <video controls playsinline preload="metadata">
                    <source src="https://github.com/fazzi1256/whitehill/releases/download/v1/1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-text">
                <h2 data-ru="Динамичный монтаж" data-en="Dynamic Editing">Динамичный монтаж</h2>
                <div class="stat-text" data-ru="120+ тыс просмотров" data-en="120K+ views">120+ тыс просмотров</div>
            </div>
        </section>

        <section class="section video-section reverse">
            <div class="vertical-video-container">
                <video controls playsinline preload="metadata">
                    <source src="https://github.com/fazzi1256/whitehill/releases/download/v1/2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-text">
                <h2 data-ru="Reels из подкаста" data-en="Podcast Reels">Reels из подкаста</h2>
                <div class="stat-text" data-ru="90+ тыс просмотров" data-en="90K+ views">90+ тыс просмотров</div>
            </div>
        </section>

        <h2 style="text-align: center; font-size: 3rem; margin: 100px 0 50px; color: #fff;" data-ru="Другие работы" data-en="Other works">Другие работы</h2>

        <section class="section gallery">
            <div class="vertical-video-container">
                <video controls playsinline preload="metadata">
                    <source src="https://github.com/fazzi1256/whitehill/releases/download/v1/3.MP4" type="video/mp4">
                </video>
            </div>
            <div class="vertical-video-container">
                <video controls playsinline preload="metadata">
                    <source src="https://github.com/fazzi1256/whitehill/releases/download/v1/4.mp4" type="video/mp4">
                </video>
            </div>
            <div class="vertical-video-container">
                <video controls playsinline preload="metadata">
                    <source src="https://github.com/fazzi1256/whitehill/releases/download/v1/5.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <footer class="footer-cta section">
            <h2 class="cta-title" data-ru="Давайте работать" data-en="Let's work together">Давайте работать</h2>
            
            <div class="qr-wrapper">
                <div class="qr-card">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/whitehill_manager" alt="QR Менеджер">
                    <span data-ru="Написать менеджеру" data-en="Contact Manager">Написать менеджеру</span>
                </div>
                <div class="qr-card">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/whitehill_studio" alt="QR Канал">
                    <span data-ru="Наш канал" data-en="Our Channel">Наш канал</span>
                </div>
            </div>

            <a href="https://t.me/whitehill_manager" class="telegram-btn">
                <i class="fab fa-telegram-plane"></i> 
                <span data-ru="Заказать монтаж" data-en="Order Editing">Заказать монтаж</span>
            </a>
            
            <p class="footer-note" data-ru="Ждем вас, всегда открыты для диалога!" data-en="Waiting for you, always open for dialogue!">
                Ждем вас, всегда открыты для диалога!
            </p>
        </footer>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section').forEach(section => observer.observe(section));

        const allVideos = document.querySelectorAll('video');
        allVideos.forEach(video => {
            video.addEventListener('play', () => {
                allVideos.forEach(v => { if (v !== video) v.pause(); });
            });
        });

        const languageBtn = document.getElementById('languageBtn');
        let currentLang = 'ru';
        languageBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            languageBtn.textContent = currentLang === 'ru' ? 'EN' : 'RU';
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });
        });
    </script>
</body>
</html>
